<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: nav"></nav>

<section>
    <div class="login-title">
        <div class="title">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 justify-content-center">
                        <h3>Sign In</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--<div th:replace="layout :: logo"></div>-->
    <p>
    <div th:replace="layout :: flash"></div>
    </p>

    <form class="signin" th:object="${user}" th:action="@{/login}" method="post" enctype="form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="text-center mb-4">
            <img class="mb-4" th:src="@{/assets/images/chefbot.svg}" alt="" width="72" height="72">
            <h2>Please Sign In</h2>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Username"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div>
            <p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </p>
        </div>
    </form>
</section>
</body>
</html>
